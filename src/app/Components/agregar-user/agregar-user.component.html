<div class="container">
    <div class="row mt-5">
        <p class="ml-3">Portal > Carga de documentos</p>
    </div>
    <div class="mt-5">
        <form class="row" action="" [formGroup]="agregarUser">
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-4 d-flex align-items-center">
                        <label for="user" class="mr-2 titulo">Tipo de usuario*: </label>
                        <select class="form-control" id="user" formControlName="user">
                            <option value="">Selecciona una opción</option>
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                    </div>
                    <div class="input-group mb-4 d-flex align-items-center">
                        <label for="cliente" class="mr-2 titulo">Razón Social*: </label>
                        <input type="text" class="form-control" formControlName="razonSocial">
                    </div>
                    <div class="input-group mb-4 d-flex align-items-center">
                        <label for="cliente" class="mr-2 titulo">Nombre de contacto*: </label>
                        <input type="text" class="form-control" formControlName="nombre">
                    </div>
                    <div class="input-group mb-4 d-flex align-items-center">
                        <label for="cliente" class="mr-2 titulo">RFC*: </label>
                        <input type="text" class="form-control" formControlName="rfc">
                    </div>
                    <div class="input-group mb-4 d-flex align-items-center">
                        <label for="cliente" class="mr-2 titulo">Teléfono*: </label>
                        <input type="tel" class="form-control" formControlName="phono">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group mb-4 d-flex align-items-center">
                    <label for="cliente" class="mr-2 titulo">Domicilio*: </label>
                    <input type="text" class="form-control" formControlName="domicilio">
                </div>
                <div class="input-group mb-4 d-flex align-items-center">
                    <label for="cliente" class="mr-2 titulo">Correo*: </label>
                    <input type="text" class="form-control" formControlName="correo">
                </div>
                <div class="input-group mb-4 d-flex flex-column">
                    <label for="cliente" class="mr-2 titulo">Departamentos*: </label>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" formControlName="nomina">Nóminas
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" formControlName="conta">Contabilidad
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" formControlName="rh">Recursos humanos
                        </label>
                    </div>
                </div>
                <div class="input-group mb-4 d-flex flex-column">
                    <div class="form-check-inline">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input" formControlName="activo">Activo
                        </label>
                      </div>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center mt-5">
                <button class="btn btn-info mr-3" (click)="sendInfo()">Guardar</button>
                <button class="btn btn-danger">Cancelar</button>
            </div>
        </form>
    </div>
</div>
