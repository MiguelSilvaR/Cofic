<div class="container">
    <div class="row mt-5 ml-1">
        <p><a [routerLink]="['/menu']">Portal</a> > Crear anuncio</p>
    </div>
    <form action="" class="row" [formGroup]="crearAviso">
        <div class="form-group col-12 mt-5">
            <div class="input-group mb-4 d-flex align-items-center">
                <label for="user" class="mr-2 titulo">Tipo de usuario*: </label>
                <select class="form-control" id="user" formControlName="user">
                    <option value="">Seleccione una opci√≥n</option>
                    <option value="todos">Todos</option>
                    <option value="operador">Operador</option>
                    <option value="cliente">Cliente</option>
                    <option value="administrador">Administrador</option>
                    <option value="superisor">Supervisor</option>
                </select>
            </div>

        </div>
        <div class="form-group col-12">
            <div class="input-group mb-4 d-flex align-items-center">
                <label for="cliente" class="mr-2 titulo">Mensaje*: </label>
                <textarea name="" id="" class="form-control w-100" formControlName="mensaje"></textarea>
            </div>
        </div>

        <div class="col-12 d-flex justify-content-center mt-5">
            <button class="btn btn-info mr-3" (click)="sendAnnounce()">Enviar</button>
            <button class="btn btn-danger" [routerLink]="['/menu']">Cancelar</button>
        </div>
    </form>
</div>
