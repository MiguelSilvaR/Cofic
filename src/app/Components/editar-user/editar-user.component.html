        <form class="row" action="" [formGroup]="editarUser">

                <div class="input-group mb-4 d-flex align-items-center">

                    <input type="text" class="form-control" formControlName="correo">
                </div>
                <div class="input-group mb-4 d-flex align-items-center">
                    <label for="cliente" class="mr-2 titulo">Contrase√±a*: </label>
                    <input type="password" class="form-control" formControlName="password">

            </div>
            <div class="col-12 d-flex justify-content-center mt-5">

            </div>
        </form>

</div>
