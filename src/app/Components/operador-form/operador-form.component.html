<div class="container">
    <div class="row mt-5">
        <p class="ml-3">Portal > Carga de documentos</p>
    </div>
    <div class="mt-5">
        <form class="row" action="">
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-4 d-flex align-items-center">
                        <label for="cliente" class="mr-2">Cliente*: </label>
                        <select class="form-control" id="cliente">
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                    </div>
                    <div class="input-group mb-4 d-flex align-items-center">
                        <label for="cliente" class="mr-2">Periodo*: </label>
                        <select class="form-control" id="cliente">
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                    </div>
                    <div class="input-group mb-4 d-flex align-items-center">
                        <label for="cliente" class="mr-2">Tipo de documento*: </label>
                        <select class="form-control" id="cliente">
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <ngx-dropzone (change)="onSelect($event)">
                    <ngx-dropzone-label>Arrastralo aqu√≠ o da click</ngx-dropzone-label>
                    <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                        <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                    </ngx-dropzone-preview>
                </ngx-dropzone>
            </div>
            <div class="col-12 d-flex justify-content-center mt-5">
                <button class="btn btn-info mr-3">Cargar archivo</button>
                <button class="btn btn-danger">Cancelar</button>
            </div>
        </form>
    </div>
</div>
