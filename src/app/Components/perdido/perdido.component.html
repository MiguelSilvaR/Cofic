<div class="container">
    <div class="row mt-5">
        <p><a [routerLink]="['/menu']">Portal</a> > Archivo Perdido</p>
    </div>
    <div class="mt-5">
        <form class="row" [formGroup]="perdidoForm">
            <div class="col-12">
                <div class="form-group">
                    <small id="clienteError"
                        *ngIf="this.perdidoForm.controls['nombre'].invalid && this.perdidoForm.controls['nombre'].touched"
                        class="form-text text-muted error">
                        Selecciona una opcion
                    </small>
                    <div class="input-group mb-4 d-flex align-items-center">
                        <label for="nombre" class="mr-2">Nombre del archivo*: </label>
                        <input type="text" id="nombre" class="form-control" formControlName="nombre">
                    </div>
                    <small id="clienteError"
                        *ngIf="this.perdidoForm.controls['periodo'].invalid && this.perdidoForm.controls['periodo'].touched"
                        class="form-text text-muted error">
                        Selecciona una opcion
                    </small>
                    <div class="input-group mb-4 d-flex align-items-center">
                        <label for="periodo" class="mr-2">Periodo*: </label>
                        <select class="form-control" id="periodo" formControlName="periodo">
                            <option value="">Seleccione un periodo</option>
                            <option *ngFor="let year of years; let i = index" [value]="2021 - i">{{ 2021 - i }}</option>
                        </select>
                    </div>
                    <small id="clienteError"
                        *ngIf="this.perdidoForm.controls['tipoDoc'].invalid && this.perdidoForm.controls['tipoDoc'].touched"
                        class="form-text text-muted error">
                        Selecciona una opcion
                    </small>
                    <div class="input-group mb-4 d-flex align-items-center">
                        <label for="tipoDoc" class="mr-2">Tipo de documento*: </label>
                        <select class="form-control" id="tipoDoc" formControlName="tipoDoc">
                            <option value="">Seleccione un tipo de documento</option>
                            <option value="pdf">PDF</option>
                            <option value="xml">XML</option>
                            <option value="xls">XLS</option>
                            <option value="rar">RAR</option>
                            <option value="zip">ZIP</option>
                            <option value="doc">DOC</option>
                        </select>
                    </div>
                    <small id="clienteError"
                        *ngIf="this.perdidoForm.controls['departamento'].invalid && this.perdidoForm.controls['departamento'].touched"
                        class="form-text text-muted error">
                        Selecciona una opcion
                    </small>
                    <div class="input-group mb-4 d-flex align-items-center">
                        <label for="departamento" class="mr-2">Tipo de documento*: </label>
                        <select class="form-control" id="departamento" formControlName="departamento">
                            <option value="">Seleccione un departamento</option>
                            <option value="contabilidad">Contabilidad</option>
                            <option value="nomina">Nomina</option>
                            <option value="recursoshumanos">Recursos Humanos</option>
                            <option value="documentacion">Documentacion</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center mt-5">
                <button class="btn btn-info mr-3" (click)="sendInfo()"
                    [disabled]="this.perdidoForm.invalid">Cargar archivo</button>
                <button class="btn btn-danger" [routerLink]="['/menu']">Cancelar</button>
            </div>
        </form>
    </div>
</div>
