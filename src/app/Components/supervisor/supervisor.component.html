<div class="px-3">
    <div class="">
        <p>Portak > NÃ³minas > 2021</p>
    </div>

    <form class="mb-5">
        <div class="form-inline">
            <div class="form-group mr-md-4 mt-3">
                <div class="input-group d-flex align-items-center">
                    <label for="cliente" class="">Cliente: </label>
                    <select class="form-control" id="cliente">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>
            </div>
            <div class="form-group mt-3">
                <div class="input-group d-flex align-items-center">
                    <label for="estado" class="">Estado: </label>
                    <select class="form-control" id="estado">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-inline">
            <div class="form-group mr-md-4 mt-3">
                <div class="input-group d-flex align-items-center">
                    <label for="desde" class="">Desde: </label>
                    <input class="form-control" placeholder="Desde el inicio de los tiempos" name="desde"
                        [(ngModel)]="desde" ngbDatepicker #d="ngbDatepicker" id="desde">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                            <fa-icon [icon]="faCalendar" class="icono"></fa-icon>
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group mt-3">
                <div class="input-group d-flex align-items-center">
                    <label for="hasta" class="">Hasta: </label>
                    <input class="form-control" placeholder="Hoy" name="hasta" [(ngModel)]="hasta" ngbDatepicker
                        #d2="ngbDatepicker" id="hasta">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button">
                            <fa-icon [icon]="faCalendar" class="icono"></fa-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <button (click)="onClick()" class="btn btn-info mt-3 search">Buscar</button>
    </form>
    <div class="d-flex justify-content-end">
        <fa-icon [icon]="faFileUpload" class="upload mr-5"></fa-icon>
    </div>
    <app-tabla [headers]="headers" [operations]="operations" [data]="data"></app-tabla>
</div>
